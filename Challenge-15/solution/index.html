<!DOCTYPE html>
<html>
  <head>
    <title>Create a basic list with custom bullet points using list-style-type.</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Frond end development</h1>
 <ul style="list-style-type:disc">
   <li>HTML</li>
   <li>CSS</li>
   <li>Bootstrap</li>
   <li>JS</li>
   <li>ReactJS</li>
 </ul>
 
 <h1>Back end development</h1>
 <ol style="list-style-type:square">
   <li>MySQL(Any Database)</li>
   <li>Pyton</li>
   <li>Django</li>
   <li>FastAPI</li>
   <li>MongoDB</li>
 </ol>
  </body>
</html>
