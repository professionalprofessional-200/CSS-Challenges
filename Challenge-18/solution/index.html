<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="custom-form">
  <h2>Contact Us</h2>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="custom-input" placeholder="Enter your name" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" class="custom-input" placeholder="Enter your email" required>
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" class="custom-textarea" placeholder="Your message here..." required></textarea>
  </div>
  <button type="submit" class="custom-button">Send Message</button>
</form>

</body>
</html>
